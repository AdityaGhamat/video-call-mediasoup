<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container" class="">
      <button id="connect" class="">Init Connection</button>
      <button id="device" class="" disabled="true">
        Create and load device
      </button>
      <button id="create-producer" disabled="true">
        Create Producer transport
      </button>
      <button id="publish" disabled="true">Publish feed</button>
      <button id="create-consumer" disabled="true">
        Create consumer trasnport
      </button>
      <button id="subscribe" disabled="true">Subscribe to the feed</button>
      <button id="disconnect" disabled="true">Disconnect</button>
    </div>
    <!-- video feed -->
    <div id="video-media" class="row">
      <div class="col-6">
        <h4>Local media</h4>
        <div id="local-media">
          <video id="local-video" autoplay inline class="vid"></video>
        </div>
      </div>
      <div class="col-6">
        <h4>Consuming media</h4>
        <div id="remote-media">
          <video id="remote-video" autoplay inline class="vid"></video>
        </div>
      </div>
    </div>
    <!-- has our DOM elements and button listeners -->
    <script src="uiStuff.js"></script>
    <!-- Get socket.io from server (it auto serves) -->
    <script src="https://localhost:3030/socket.io/socket.io.min.js"></script>
    <!-- MediaSoup stuff -->
    <script src="scripts.js"></script>
  </body>
</html>
